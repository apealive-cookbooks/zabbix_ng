---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: centos-6.4
  - name: centos-7.1

suites:
  - name: default
    run_list:
      - zabbix_ng::default
    attributes:

  - name: server
    run_list:
      - zabbix_ng::server
    attributes:
